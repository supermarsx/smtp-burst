vars:
  smtp: smtp.example.com:587
  imap: imap.example.com
  user: user@example.com
  pass: secret
steps:
  - action: send
    cfg:
      SB_SERVER: ${smtp}
      SB_SENDER: user@example.com
      SB_RECEIVERS: [user@example.com]
      SB_SUBJECT: smtp-burst deliverability test
      SB_BODY: hello ${user}
      SB_SGEMAILS: 1
      SB_BURSTS: 1
      SB_SGEMAILSPSEC: 0
      SB_BURSTSPSEC: 0
  - action: parallel
    steps:
      - action: imap_search
        host: ${imap}
        user: ${user}
        password: ${pass}
        criteria: ALL
      - action: pop3_search
        host: pop.example.com
        user: ${user}
        password: ${pass}
        pattern: burst
  - action: assert
    truthy: true

