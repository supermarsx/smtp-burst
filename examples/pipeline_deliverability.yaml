vars:
  smtp: smtp.example.com:587
  imap: imap.example.com
  user: user@example.com
  pass: secret
  trace: ${user}-$(date)
steps:
  - action: send_email
    server: ${smtp}
    sender: ${user}
    receivers: ${user}
    subject: smtp-burst deliverability test
    body: hello ${user}
    starttls: true
    trace_id: ${trace}
    trace_header: X-Burst-ID
  - action: imap_header_search
    host: ${imap}
    user: ${user}
    password: ${pass}
    header: X-Burst-ID
    value: ${trace}
  - action: assert
    truthy: true
